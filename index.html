<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BeautyPasca — Enlaces</title>
  <meta name="description" content="Enlaces oficiales de BeautyPasca — TikTok, YouTube, Facebook y más." />
  <meta property="og:title" content="BeautyPasca — Enlaces" />
  <meta property="og:description" content="Visita mis redes y proyectos: TikTok, YouTube, Facebook y mi web." />
  <meta property="og:url" content="https://viewdiful.vercel.app/" />
  <meta name="theme-color" content="#0f172a">
  <style>
    :root{
      --bg:#0f172a;
      --card:#071020;
      --accent:#ff6b6b;
      --text:#e6eef8;
      --muted:#9fb0c8;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    body{background:linear-gradient(180deg,#071431 0%, #021025 100%);color:var(--text);display:flex;align-items:center;justify-content:center;padding:32px}

    .card{width:100%;max-width:520px;background:var(--card);border-radius:18px;padding:28px;box-shadow:0 10px 30px rgba(2,6,23,0.6);backdrop-filter: blur(6px)}

    .profile{display:flex;gap:18px;align-items:center}
    .avatar{width:84px;height:84px;border-radius:20px;background:linear-gradient(135deg,var(--accent),#7c5cff);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:28px;color:white}
    .meta h1{margin:0;font-size:20px}
    .meta p{margin:4px 0 0;color:var(--muted);font-size:13px}

    .links{margin-top:18px;display:flex;flex-direction:column;gap:12px}
    .link{display:flex;align-items:center;gap:12px;padding:14px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));cursor:pointer;text-decoration:none;color:inherit;border:1px solid rgba(255,255,255,0.03);transition:transform .12s ease,box-shadow .12s ease}
    .link:hover{transform:translateY(-4px);box-shadow:0 8px 24px rgba(2,8,23,0.6)}
    .link .icon{width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:var(--glass);font-size:18px}
    .link .content{flex:1}
    .link .content .title{font-weight:600}
    .link .content .subtitle{font-size:12px;color:var(--muted);margin-top:4px}

    .bottom{display:flex;justify-content:space-between;align-items:center;margin-top:16px;color:var(--muted);font-size:13px}
    .btn{padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--text);cursor:pointer}

    .small{font-size:12px;color:var(--muted)}

    /* Responsive */
    @media (max-width:420px){.card{padding:20px}.avatar{width:68px;height:68px;font-size:22px}}
  </style>
</head>
<body>
  <main class="card" id="page">
    <section class="profile">
      <div class="avatar" id="avatar">
        <img src="https://scontent.fhex9-1.fna.fbcdn.net/v/t39.30808-6/415227896_231977173274544_2486228533820216864_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=ZWCoM9UIPCsQ7kNvwF3PslR&_nc_oc=AdkN7ALsQ02LEx6d4pnG9diQ66uZV9xGDjMyx2HYX-EbqGArCdfcuMAkYE9GZ-379jE&_nc_zt=23&_nc_ht=scontent.fhex9-1.fna&_nc_gid=JGXNWmh0yaMNMEa0ntee9w&oh=00_Afno03AQ4_ikKb2XzWaez8Fy9q-yoImZi0Ck8juIAF9A6Q&oe=6937E829" alt="Avatar" style="width:100px;height:100%;object-fit:cover;border-radius:20px;" />
      </div>
      <div class="meta">
        <h1>BeautyPasca</h1>
        <p>Mini dramas y contenido audiovisual • Sígueme para historias cortas</p>
      </div>
    </section>

    <section class="links" id="links">
      <!-- Links generated by JavaScript -->
    </section>

    <section class="bottom">
      <div class="small">Enlaces oficiales</div>
      <div>
        <button class="btn" id="copyBtn">Copiar URL</button>
        <button class="btn" id="themeBtn">Modo oscuro</button>
      </div>
    </section>
  </main>

  <script>
    // Lista de enlaces (editables)
    const LINKS = [
      {title:'Visitar sitio web', subtitle:'Mi web oficial', url:'https://viewdiful.vercel.app/', icon:'web'},
      {title:'TikTok', subtitle:'@beautypasca1', url:'https://www.tiktok.com/@beautypasca1', icon:'tiktok'},
      {title:'YouTube', subtitle:'@beutypascal', url:'https://www.youtube.com/@beutypascal', icon:'youtube'},
      {title:'Facebook', subtitle:'BeautyPasca', url:'https://www.facebook.com/beautypasca1', icon:'facebook'}
    ];

    const icons = {
      web: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6" d="M12 21c4.97 0 9-4.03 9-9s-4.03-9-9-9-9 4.03-9 9a9 9 0 0 0 9 9zM2 12h20"/></svg>',
      tiktok: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 8v8a4 4 0 1 0 4-4V5h3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>',
      youtube: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22.54 6.42a2.78 2.78 0 0 0-1.95-1.96C18.88 4 12 4 12 4s-6.88 0-8.59.46A2.78 2.78 0 0 0 1.46 6.42 29.08 29.08 0 0 0 1 12a29.08 29.08 0 0 0 .46 5.58 2.78 2.78 0 0 0 1.95 1.96C5.12 20 12 20 12 20s6.88 0 8.59-.46a2.78 2.78 0 0 0 1.95-1.96A29.08 29.08 0 0 0 23 12a29.08 29.08 0 0 0-.46-5.58z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/><path d="M10 15l5-3-5-3v6z" fill="currentColor"/></svg>',
      facebook: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 2h-3a4 4 0 0 0-4 4v3H8v4h3v7h4v-7h3l1-4h-4V6a1 1 0 0 1 1-1h3z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>'
    };

    const linksEl = document.getElementById('links');

    function buildLinks(){
      linksEl.innerHTML = '';
      LINKS.forEach(l=>{
        const a = document.createElement('a');
        a.className = 'link';
        a.href = l.url;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.innerHTML = `
          <div class="icon">${icons[l.icon] || icons.web}</div>
          <div class="content">
            <div class="title">${l.title}</div>
            <div class="subtitle">${l.subtitle}</div>
          </div>
        `;
        linksEl.appendChild(a);
      });
    }

    buildLinks();

    // Copy URL
    document.getElementById('copyBtn').addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(window.location.href);
        const btn = document.getElementById('copyBtn');
        btn.textContent = 'Copiado ✓';
        setTimeout(()=> btn.textContent = 'Copiar URL',1600);
      }catch(e){alert('No se pudo copiar.');}
    });

    // Simple theme toggle (keeps subtle state in localStorage)
    const themeBtn = document.getElementById('themeBtn');
    const stored = localStorage.getItem('lp-theme') || 'dark';
    function applyTheme(t){
      if(t==='light'){
        document.documentElement.style.setProperty('--bg','#f6f8fb');
        document.documentElement.style.setProperty('--card','#ffffff');
        document.documentElement.style.setProperty('--text','#071022');
        document.documentElement.style.setProperty('--muted','#5b6b7a');
        document.documentElement.style.setProperty('--glass','rgba(2,6,23,0.04)');
        themeBtn.textContent = 'Modo claro';
      }else{
        document.documentElement.style.removeProperty('--bg');
        document.documentElement.style.removeProperty('--card');
        document.documentElement.style.removeProperty('--text');
        document.documentElement.style.removeProperty('--muted');
        document.documentElement.style.removeProperty('--glass');
        themeBtn.textContent = 'Modo oscuro';
      }
      localStorage.setItem('lp-theme', t);
    }
    applyTheme(stored);
    themeBtn.addEventListener('click', ()=> applyTheme(localStorage.getItem('lp-theme')==='dark' ? 'light' : 'dark'));

    // Small nicety: replace avatar with initials from site name or fallback
    

    // OPTIONAL: you can programmatically add, remove or reorder LINKS array here
  </script>

></script>

</body>
</html>
